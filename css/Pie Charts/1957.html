<html>
<head>
	<meta charset="utf-8">
    <title>1957 Immigration Stats</title>
</head>
<body>

<div id="pieChart"></div>

<script src="d3.min.js"></script>
<script src="d3pie.min.js"></script>
<script>
var pie = new d3pie("pieChart", {
	"header": {
		"title": {
			"fontSize": 34,
			"font": "helvetica"
		},
		"subtitle": {
			"color": "#999999",
			"fontSize": 10,
			"font": "helvetica"
		},
		"location": "pie-center",
		"titleSubtitlePadding": 10
	},
	"footer": {
		"color": "#999999",
		"fontSize": 10,
		"font": "open sans",
		"location": "bottom-left"
	},
	"size": {
		"canvasWidth": 710, <!-- 590 -->
		"pieInnerRadius": "60%",
		"pieOuterRadius": "75%"
	},
	"data": {
		"sortOrder": "label-asc",
		"content": [
			{
				"label": "Asia + Middle East",
				"value": 1.12,
				"color": "#EE6735"
			},
			{
				"label": "Africa",
				"value": 0.41,
				"color": "#EFCD35"
			},
			{
				"label": "South America",
				"value": 0.21,
				"color": "#21BF61"
			},
			{
				"label": "Europe + Russia",
				"value": 90.74,
				"color": "#6DCBD4"
			},
			{
				"label": "North America",
				"value": 3.58,
				"color": "#6B6DB3"
			},
			{
				"label": "Oceania",
				"value": 1.18,
				"color": "#5455A5"
			},
			{
				"label": "Other",
				"value": 1.18,
				"color": "#646472"
			}
		]
	},
	"labels": {
		"outer": {
			"format": "label-percentage1"
		},
		"inner": {
			"format": "none"
		},
		"mainLabel": {
			"font": "helvetica",
			"fontSize": 16
		},
		"percentage": {
			"color": "#999999",
			"font": "helvetica",
			"fontSize": 18,
			"decimalPlaces": 0
		},
		"value": {
			"color": "#cccc43",
			"font": "helvetica",
			"fontSize": 11
		},
		"lines": {
			"enabled": true,
			"style": "straight",
			"color": "#777777"
		},
		"truncation": {
			"enabled": true
		}
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "elastic", <!-- linear, elastic, bounce, backing in -->
			"speed": 400,
			"size": 8
		}
	},
	"callbacks": {}
});
</script>

</body>
</html>
